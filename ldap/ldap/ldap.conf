TLS_REQCERT allow
sudoers_base ou=sudoers,dc=Manager,dc=net

BASE   dc=jai,dc=net
URI    ldap://localhost ldap://localhost:666


#SIZELIMIT      12
#TIMELIMIT      15
#DEREF          never